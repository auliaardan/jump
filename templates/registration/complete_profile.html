{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}Complete Your Profile{% endblock title %}{% load static %}
{% block content %}
    <div class="view-fix py-5 px-10em checkout mx-auto">
        <h2 class="bold">Complete Your Profile</h2>

        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-success" style="padding-left: 2em; padding-right: 2em">Save</button>
        </form>
    </div>

{% endblock %}
