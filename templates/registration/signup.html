{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}Sign Up{% endblock title %}
{% block content %}
    <div class="view-fix py-5 px-10em checkout mx-auto">
        <h2 class="bold">Sign Up</h2>
        <form method="post">{% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-success" style="padding-left: 2em; padding-right: 2em" type="submit">Sign Up</button>
        </form>
    </div>
{% endblock content %}
