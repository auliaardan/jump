{% extends 'base.html' %}
{% block content %}
<h1>Order History</h1>
<table>
    <thead>
        <tr>
            <th>Order ID</th>
            <th>Created At</th>
            <th>Status</th>
        </tr>
    </thead>
    <tbody>
        {% for order in orders %}
        <tr>
            <td>{{ order.id }}</td>
            <td>{{ order.created_at }}</td>
            <td>{{ order.is_confirmed|yesno:"Confirmed,Pending" }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
