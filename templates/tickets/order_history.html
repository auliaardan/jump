<!DOCTYPE html>
<html>
<head>
    <title>Order History</title>
</head>
<body>
<h1>Order History</h1>
<table>
    <thead>
    <tr>
        <th>Seminar</th>
        <th>Order Date</th>
        <th>Status</th>
        <th>Confirmation Date</th>
        <th>Transaction ID</th>
    </tr>
    </thead>
    <tbody>
    {% for order in orders %}
        <tr>
            <td>{{ order.seminar.title }}</td>
            <td>{{ order.created_at }}</td>
            <td>
                {% if order.is_confirmed %}
                    Confirmed
                {% else %}
                    Pending
                {% endif %}
            </td>
            <td>{{ order.confirmation_date }}</td>
            <td>{{ order.transaction_id }}</td>
        </tr>
    {% endfor %}
    </tbody>
</table>
</body>
</html>
